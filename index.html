<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
    </head>

    <body>
        <!--maybe use grid-->
        <div id="calculator">
            <div id="solution">0</div>
            <div class="top-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="middle-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="bottom-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="lowest-row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <button class="clear">Clear</button>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
